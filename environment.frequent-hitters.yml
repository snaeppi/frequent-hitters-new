name: frequent-hitters
channels:
  - conda-forge
dependencies:
  # Core language/runtime
  - python=3.11
  - pip

  # Numerical and data libraries
  - numpy=2.3.5
  - pandas=2.3.3
  - matplotlib-base=3.10.8
  - rdkit=2025.09.3
  - pyarrow=22.0.0

  - pip:
      # Shared runtime across subprojects
      - polars==1.35.2
      - hydra-core==1.3.2
      - pyyaml==6.0.3
      - rich==14.2.0

      # Chemprop deps
      - scikit-learn==1.7.2
      - scipy==1.16.3
      - astartes[molecules]==1.3.3
      - configargparse==1.7.1
      - descriptastorus==2.8.0
      # please install torch and lightning separately to get the correct CUDA version

      # PubChem ETL core deps
      - httpx
      - lxml
      - python-dotenv
      - pydantic
      - typer

      # After creating the environment, install the local packages (non-editable):
      #   cd chemprop && pip install --no-deps .
      #   cd ../dataset-pipeline && pip install --no-deps .
      #   cd ../model-jobs && pip install --no-deps .
      #   cd ../assay-cleaning && pip install --no-deps .
      #   cd ../assay-etl && pip install --no-deps .
