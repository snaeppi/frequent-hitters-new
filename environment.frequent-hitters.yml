name: frequent-hitters
channels:
  - conda-forge
dependencies:
  # Core language/runtime
  - python=3.11
  - pip

  # Numerical and data libraries
  - numpy=2.3.5
  - pandas=2.3.3
  - matplotlib-base=3.10.8
  - rdkit=2025.09.3

  - pip:
      # Shared runtime across subprojects (core functionality only)
      - polars==1.35.2
      - hydra-core==1.3.2
      - pyyaml==6.0.3
      - rich==14.2.0

      # Chemprop deps
      - chemprop==2.2.1
      - torch==2.9.1
      - scikit-learn==1.7.2
      - scipy==1.16.3
      - astartes[molecules]==1.3.3
      - configargparse==1.7.1
      - descriptastorus==2.8.0

      # PubChem ETL core deps (non-LLM)
      - httpx
      - lxml
      - python-dotenv
      - pydantic
      - typer

      # After creating the environment, install the local packages (non-editable):
      #   cd chemprop && pip install --no-deps .
      #   cd ../data-pipeline && pip install --no-deps .
      #   cd ../train-pred && pip install --no-deps .
      #   cd ../clean-data && pip install --no-deps .
      #
      # LLM-related extras for pubchem-bioassay can be installed separately if needed:
      #   pip install "langchain" "langchain-openai" "langchain-google-vertexai" "langchain-xai"
